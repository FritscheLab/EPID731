[models]
model1 = gpt-4.1-nano-2025-04-14
model2 = gpt-4.1-mini-2025-04-14
model3 = gpt-4.1-2025-04-14

[response_settings]
temperature = 0.7
max_tokens = 100
top_p = 1.0
frequency_penalty = 0.0
presence_penalty = 0.0

[output_format]
# Specify the format as 'text' or 'csv'
format = csv
include_model = true
include_input_line = true
include_prompt_tokens = true
include_output_tokens = true
